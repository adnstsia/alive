<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по России</title>
</head>

<body class="page">

  <!--Секция 1 - header---------------------------------------------------------------------------------------------------------------------->

  <header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="Лого Место">
  </header>

  <main>

    <!--Секция 2 - profile---------------------------------------------------------------------------------------------------------------------->
    <section class="profile">
      <div class="avatar">
        <div class="avatar__icon">
          <img class="avatar__image" src="images/Jack-iv-kusto.png" alt="Фотопортрет Жака-Ив Кусто">
        </div>

        <h1 class="avatar__title">Жак-Ив Кусто</h1>

        <h2 class="avatar__subtitle">Исследователь океана</h2>

        <button class="avatar__edit" type="button">
        </button>

      </div>

      <button class="add-button" type="button">
      </button>

    </section>

    <!--Секция 2 - cards---------------------------------------------------------------------------------------------------------------------->

    <section class="cards">

      <div class="card">
        <img class="card__image" src="images/Karachaevsk.png" alt="Карачаевск - фото гор и храма">
        <div class="card__bottom">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__heart" type="button">
          </button>
        </div>
      </div>

      <div class="card">
        <img class="card__image" src="images/Elbrus.png" alt="Гора Эльбрус на рассвете">
        <div class="card__bottom">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__heart" type="button">
          </button>
        </div>
      </div>

      <div class="card">
        <img class="card__image" src="images/Dombay.png" alt="Домбай: лес и горы в пасмурную погоду">
        <div class="card__bottom">
          <h2 class="card__title">Домбай</h2>
          <button class="card__heart" type="button">
          </button>
        </div>
      </div>

      <div class="card">
        <img class="card__image" src="images/Elbrus.png" alt="Гора Эльбрус на рассвете">
        <div class="card__bottom">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__heart" type="button">
          </button>
        </div>
      </div>

      <div class="card">
        <img class="card__image" src="images/Dombay.png" alt="Домбай: лес и горы в пасмурную погоду">
        <div class="card__bottom">
          <h2 class="card__title">Домбай</h2>
          <button class="card__heart" type="button">
          </button>
        </div>
      </div>

      <div class="card">
        <img class="card__image" src="images/Karachaevsk.png" alt="Карачаево-Черкессия - фото гор и храма">
        <div class="card__bottom">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <button class="card__heart" type="button">
          </button>
        </div>
      </div>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">© 2020 Mesto Russia</p>
  </footer>

  <!--Секция 0 - popup---------------------------------------------------------------------------------------------------------------------->
  <section class="popup">

    <div class="popup__container">

      <button class="popup__close" type="button">
      </button>

      <form class="form" name="profilForm">
        <h2 class="form__heading">Редактировать профиль</h2>

        <fieldset class="form__texts">
          <input type="text" class="form__full-name" id="name" name="name" placeholder="ФИО" required>
        </fieldset>

        <fieldset class="form__texts">
          <input type="text" class="form__description" id="description" name="description" placeholder="О себе"
            required>
        </fieldset>

        <fieldset class="form__handlers">
          <button type="submit" class="form__button">Сохранить</button>
        </fieldset>

      </form>
    </div>
  </section>
  <script async src="scripts/popup.js"></script>
</body>

</html>
