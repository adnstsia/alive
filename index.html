<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <!--Секция 1 - header---------------------------------------------------------------------------------------------------------------------->

  <header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="Лого Место">
  </header>

  <main>

    <!--Секция 2 - profile---------------------------------------------------------------------------------------------------------------------->

    <section class="profile">
      <div class="avatar">
        <img class="avatar__image" src="images/Jack-iv-kusto.png" alt="Фотопортрет Жака-Ив Кусто">

        <h1 class="avatar__title">Жак-Ив Кусто</h1>

        <h2 class="avatar__subtitle">Исследователь океана</h2>

        <button class="avatar__edit" type="button">
        </button>

      </div>

      <button class="add-button" type="button">
      </button>

    </section>

    <!--Секция 2 - cards---------------------------------------------------------------------------------------------------------------------->

    <section class="cards">

      <template id="card">
        <figure class="card">
        <img class="card__image">
        <div class="card__bottom">
          <h2 class="card__title"></h2>
          <button class="card__heart" type="button">
          </button>
        </div>
        <button class="card__trash" type="button">
        </button>
      </figure>
    </template>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">© 2020 Mesto Russia</p>
      </footer>

  <!--Секция 0 - popup---------------------------------------------------------------------------------------------------------------------->
  <section class="popup">
    <template id="popup"></template>
    <div class="popup__container">

      <button class="popup__close" type="button">
      </button>

      <form class="form" name="profilForm">
        <h2 class="form__heading"></h2>

        <input type="text" class="form__content form__content_type_full-name" id="name" name="name" placeholder="ФИО"
          required>

        <input type="text" class="form__content form__content_type_description" id="description" name="description"
          placeholder="О себе" required>

        <button type="submit" class="form__button"></button>

      </form>
    </div>
  </section>

  <!--Секция 0.1 - popupImg---------------------------------------------------------------------------------------------------------------------->
  <section class="popupImg">
    <div class="popupImg__container">

      <button class="popupImg__close" type="button">
      </button>

      <img class="popupImg__photo">
      <h2 class="popupImg__text">Бла Бла Бла</h2>

    </div>
  </section>


  <script async src="scripts/index.js"></script>
</body>

</html>
