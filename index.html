<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <!--Секция 1 - header---------------------------------------------------------------------------------------------------------------------->

  <header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="Лого Место">
  </header>

  <main>

    <!--Секция 2 - profile---------------------------------------------------------------------------------------------------------------------->

    <section class="profile">
      <div class="avatar">
        <img class="avatar__image" src="images/Jack-iv-kusto.png" alt="Фотопортрет Жака-Ив Кусто">

        <h1 class="avatar__title">Жак-Ив Кусто</h1>

        <h2 class="avatar__subtitle">Исследователь океана</h2>

        <button class="avatar__edit" type="button">
        </button>

      </div>

      <button class="add-button" type="button">
      </button>

    </section>

    <!--Секция 2 - cards---------------------------------------------------------------------------------------------------------------------->

    <section class="cards">

      <template id="card">
        <figure class="card">
          <img class="card__image">
          <div class="card__bottom">
            <h2 class="card__title"></h2>
            <button class="card__heart" type="button">
            </button>
          </div>
          <button class="card__trash" type="button">
          </button>
        </figure>
      </template>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">© 2020 Mesto Russia</p>
  </footer>

  <!--Секция 0.2 - popup_type_add---------------------------------------------------------------------------------------------------------------------->
    <template id="popup">
    <section class="popup">
    <div class="popup__container">

      <button class="popup__close" type="button">
      </button>

    </div>
  </section>
   </template>


  <script async src="scripts/index.js"></script>
</body>

</html>
