<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./pages/form.css">

<section class="edit-form">

  <div class="form-close">

    <button class="cross">
    </button>

    <form class="form">
      <h2 class="form__heading">Редактировать профиль</h2>

      <fieldset class="form__texts">

        <input type="text" class="form__item" id="name" name="name" placeholder="ФИО" required>
      </fieldset>

      <fieldset class="form__texts">
        <input type="text" class="form__item" id="description" name="description" placeholder="О себе" required>
      </fieldset>

      <fieldset class="form__handlers">
        <input type="submit" class="form__button" value="Сохранить">
      </fieldset>

    </form>
  </div>
</section>
