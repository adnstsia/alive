<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Alive</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="613457a64863fc66537d.svg" alt="Лого Место"></header><main><div class="line"></div><section class="profile"><div class="avatar"><img class="avatar__image" src="f5730d690e3f1cf92c9d.jpg" alt="Фотопортрет Жака-Ив Кусто"><h1 class="avatar__title">Stasey</h1><h2 class="avatar__subtitle">Photographer/Artist</h2><button class="avatar__edit" type="button"></button></div><button class="add-button" type="button"></button></section><section class="cards"><template id="card"><figure class="card"><img class="card__image"><div class="card__bottom"><h2 class="card__title"></h2><button class="card__heart" type="button"></button></div><button class="card__trash" type="button"></button></figure></template></section></main><footer class="footer"><p class="footer__author">© 2024 Alive</p></footer><section class="popup popup_type_edit"><div class="overlay"></div><div class="popup__container popup__container_type_edit"><button class="popup__close" type="button"></button><form class="form" name="edit-form"><h2 class="form__heading">Edit profile</h2><input class="form__content form__content_type_full-name" id="fullname" name="name" placeholder="ФИО" required minlength="2" maxlength="40"> <span class="fullname-error form__input-error"></span> <input class="form__content form__content_type_description" id="description" name="description" placeholder="О себе" required="required" minlength="2" maxlength="200"> <span class="description-error form__input-error"></span> <button class="form__button" disabled="disabled">Save</button></form></div></section><section class="popup popup_type_add"><div class="overlay"></div><div class="popup__container popup__container_type_add"><button class="popup__close" type="button"></button><form class="form" name="add-form" novalidate><h2 class="form__heading">New moment</h2><fieldset class="form__set"><input id="placeName" class="form__content form__content_type_full-name" name="placeName" placeholder="Title" required minlength="2" maxlength="30"> <span class="placeName-error form__input-error"></span> <input id="photoLink" class="form__content form__content_type_description" name="photoLink" placeholder="Link to your photo" required type="url"> <span class="photoLink-error form__input-error"></span></fieldset><button class="form__button">Save</button></form></div></section><section class="popup popup_type_image"><div class="overlay"></div><div class="popup__container popup__container_type_image"><button class="popup__close" type="button"></button> <img class="popup__photo" src="" alt="photo"><h2 class="popup__text"></h2></div></section></body></html>
